<html>
   <head>
      <title>Select Form</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
      <style>
         body {
         width:800px;
         margin-left: auto;
         margin-right: auto;
         }
      </style>
	  <script>
		function navigate() {
			window.location.href = $('#dropDownId').val();
		}
	  </script>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-xs-12 col-md-12">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <span class="glyphicon glyphicon-earphone" style="font-size:16px;" aria-hidden="true"></span>
                     <h1>Select Form</h1>
                  </div>
                  <br/>
                  <div class="panel-body">
					<form>
                        <div class="row">
                           <div class="col-xs-12 col-md-12">
                              <div class="form-group">
                                <select id="dropDownId" class="form-control" aria-label="Default select example">
								  <option selected>Open this select menu</option>
								  <option value="WebToLead.html">Web to Lead</option>
								  <option value="WebToCase.html">Web to Case</option>
								</select>
                              </div>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-xs-4 col-md-4">
                              <div class="form-group">
								 <button type="button" class="btn btn-primary" onclick="navigate()">Submit</button>
                              </div>
                           </div>
                        </div>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
